<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Ebus Management</title>
</head>
<body>
    <div class="logo">
        <img src="Images/logo.png" href="#home" id="lmain">
    </div>
    <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Search Bus Location</a>
            <a href="log.html" class="titr">Login</a>
            <a href="#register" class="titr">Register</a>
    </nav><div class="container">
        <div id="home">
            <h1>Welcome to Ebus Management System</h1>
        </div>
        <div id="register">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" onclick="register()">Register</button>
            </form>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
        import { getDatabase, ref, set} from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

        const firebaseConfig = {
                apiKey: "your-api-key",
                authDomain: "your-auth-domain",
                projectId: "your-project-id",
                storageBucket: "your-storage-bucket",
                messagingSenderId: "your-messaging-sender-id",
                appId: "your-app-id"
        };

        firebase.initializeApp(firebaseConfig);

        const db = getDatabase(firebase.app());

        function register() {
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("registerPassword").value;

        var usersRef = ref(db, 'users');
        set(usersRef, {
            firstName: firstName,
            lastName: lastName,
            email: email,
            password: password
        });

        alert("Sign up successful!");
        }

        document.getElementById("registerForm").addEventListener('submit', function (e) {
            e.preventDefault();
            register();
        });
    </script>
</body>
</html>
